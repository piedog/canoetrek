# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgis
  encoding: unicode
  username: olapp
  database: oltst_development
  pool: 5
  timeout: 5000

  schema_search_path: 'public, postgis'
  su_username: postgres
  script_dir: /usr/share/postgresql/9.1/contrib/postgis-1.5
  extension: postgis


